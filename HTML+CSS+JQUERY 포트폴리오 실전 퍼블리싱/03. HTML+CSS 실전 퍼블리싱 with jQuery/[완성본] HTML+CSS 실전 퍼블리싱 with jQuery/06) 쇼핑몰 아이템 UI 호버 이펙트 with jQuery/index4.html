<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>쇼핑몰 아이템 UI 호버 이펙트 with jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="item">
    <img src="images/model-female.png">
    <div class="detail">
      <div class="title">
        <h2><em>Nightgown</em> Women's Designer Wear</h2>
        <span class="price">$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Sizes</label>
          <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
        <div class="color">
          <label>Colors</label>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <span class="like"></span>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

    const sizes = document.querySelectorAll('.size span, .color span');
    [...sizes].forEach((size, sizeIdx, sizeAry) => {
      size.addEventListener('click', ()=> {
        const children = size.parentNode.children;
        const findSize = [...children].find((item, index) =>
        {
          if(item.classList.contains('active') && index !==0){
            return true;
          }
        });
        if(findSize){
          findSize.classList.remove('active');
        }
        size.classList.add('active');
      });
    });
