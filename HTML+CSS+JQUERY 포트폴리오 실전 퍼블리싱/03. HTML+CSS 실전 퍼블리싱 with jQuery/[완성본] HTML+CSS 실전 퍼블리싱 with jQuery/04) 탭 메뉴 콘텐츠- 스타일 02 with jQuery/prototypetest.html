<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>prototype</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="prototypetest.css">
</head>
<body>
  <div class="container">
    <ul class="menu">
      <li class="active" data-alt="tab1">HTML5</li>
      <li data-alt="tab2">CSS3</li>
      <li data-alt="tab3">JQUERY</li>
      <li data-alt="tab4">JAVASCRIPT</li>
      <li data-alt="tab5">CSS</li>
      <li data-alt="tab6">FRAMEWORKS</li>
    </ul>
    <div id="tab1" class="active">
      tab1
    </div>
    <div id="tab2">
      tab2
    </div>
    <div id="tab3">
      tab3
    </div>
    <div id="tab4">
      tab4
    </div>
    <div id="tab5">
      tab5
    </div>
    <div id="tab6">
      tab6
    </div>
  </div>
  <script>
    // $('ul li').click(function (){
    //   $(this).addClass('active');
    //   $(this).siblings().removeClass('active');
    //
    //   var tab = '#'+ $(this).attr('data-alt');
    //   $(tab).addClass('active');
    //   $(tab).siblings().removeClass('active');
    //
    // });

    const lis = document.querySelectorAll('ul li');
    const tabs = document.querySelectorAll('.container div');

    [...lis].forEach((li, liIdx) => {
      li.addEventListener('click', () => {

        const findLi = [...lis].find((findLi, findIdx) => findLi.className === 'active');
        findLi.classList.remove('active');
        li.classList.add('active');

        const dataAlt = li.getAttribute('data-alt');
        const tab = document.querySelector('#'+dataAlt);

        const findTab = [...tabs].find((findTab, findIdx) => findTab.className === 'active');
        findTab.classList.remove('active');
        tab.classList.add('active');

      });
    });

  </script>
</body>
</html>
