    const stars = document.querySelectorAll('.stars .fa');

    [...stars].forEach((star, idx, array) => {
      star.addEventListener('click', () => {
        for(let index = 0; index <array.length; index++){
          if(index <= idx){
            array[index].classList.add('active');
            console.log('index:', index);
          }else{
            array[index].classList.remove('active');
            console.log('index:', index);
          }
        }
      const print = document.querySelector('.print');
      const score = idx + 1;
      if(score === 1 ) {
        print.innerHTML = '<img src="images/star-lv1.png">1점';
      }else if(score === 2 ){
        print.innerHTML = '<img src="images/star-lv2.png">2점';
      }else if(score === 3 ){
        print.innerHTML = '<img src="images/star-lv3.png">3점';
      }else if(score === 4 ){
        print.innerHTML = '<img src="images/star-lv4.png">4점';
      }else if(score === 5 ){
        print.innerHTML = '<img src="images/star-lv5.png">5점';
      }
      })
    });
