<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코딩웍스 강의특징 어코디언 콘텐츠 슬라이드 with jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box";>
  300px * 300px
</div>
<button id="start">start</button>
<button id="paused">paused</button>
<button id="reverse">reverse</button>
<script>

  const theBox = document.querySelector('.box');
  document.getElementById('start').addEventListener('click', () => {

    const boxWidth = window.getComputedStyle(theBox).getPropertyValue('width')
    const boxWidthLength = boxWidth.slice(0, boxWidth.length-2);

    theBox.animate([
      // keyframes
      { width: boxWidth },
      { width: '600px' }
    ], {
      // timing options
      duration: 1500 * (300/ boxWidthLength),
      iterations: 1,
      fill: 'forwards'
    });
  });

  document.getElementById('reverse').addEventListener('click', () => {
    const boxWidth = window.getComputedStyle(theBox).getPropertyValue('width')
    const boxWidthLength = boxWidth.slice(0, boxWidth.length-2);


    theBox.animate([
      { width: boxWidth },
      { width: '300px' }
    ], {
      duration: 1500 * (boxWidthLength/600),
      iterations: 1,
      fill: 'forwards'

    });
  });

  document.getElementById('paused').addEventListener('click', () => {
    const boxWidth = window.getComputedStyle(theBox).getPropertyValue('width')
    const boxWidthLength = boxWidth.slice(0, boxWidth.length-2);

    theBox.animate([
      { width: boxWidth },
      { width: boxWidth }
    ], {
      duration: 0,
      iterations: 1,
      fill: 'forwards'
    });
  });

</script>

</body>
</html>
